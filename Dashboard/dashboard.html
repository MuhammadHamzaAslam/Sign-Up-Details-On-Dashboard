<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Files/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Profile Information</h1>
        <div class="profile-info">
            <div class="info-item">
                <strong>First Name:</strong> <span id="spanOfFirstName"></span>
            </div>
            <div class="info-item">
                <strong>Last Name:</strong> <span id="spanOfLastName"></span>
            </div>
            <div class="info-item">
                <strong>Email Address:</strong> <span id="spanOfEmail"></span>
            </div>
            <div class="info-item">
                <strong>Phone Number:</strong> <span id="spanOfPhoneNumber"></span>
            </div>
            <div class="info-item">
                <strong>Date of Birth:</strong> <span id="spanOfDob"></span>
            </div>
            <div class="info-item">
                <strong>Gender:</strong> <span id="spanOfGender"></span>
            </div>
            <div class="info-item">
                <strong>Username:</strong> <span id="spanOfUserName"></span>
            </div>
            <div class="info-item">
                <strong>Password:</strong> <span id="spanOfPassword"></span>
            </div>
        </div>
        <button id="SignOutBtn">Sign Out</button>
    </div>
    <script src="Files/dashboard.js" type="module"></script>
</body>
</html>
